{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-3">
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

{% endblock content %}
